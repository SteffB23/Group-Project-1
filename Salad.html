      <li>
        <label>

      </li>
      <li>
        <label>

               id="cond2"

        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" id="cond3">
          Rice and Pasta Salads
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" id="cond4">
          Fruit Salad
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" id="cond1">
          Farfalle
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" id="cond1">
          Fusilli
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" id="cond1">

        </label>

  </fieldset>
  <input id="submitOrder" type="submit" value="Submit Your Order Now">

</html>
